<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários - Controle Meu Bolso</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Controle Meu Bolso</h1>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="lancamentos.html">Lançamentos</a></li>
          <li><a href="quitacoes.html">Quitações</a></li>
          <li><a href="usuarios.html" class="active">Usuários</a></li>
          <li><a href="cartoes.html">Cartões</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Gerenciamento de Usuários</h2>
    
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Novo Usuário</h3>
      </div>
      <form id="form-usuario">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select id="tipo" class="form-control" required>
            <option value="admin">Administrador</option>
            <option value="usuario">Usuário</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="ativo" checked> Ativo
          </label>
        </div>
        <button type="submit" class="btn">Salvar</button>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista de Usuários</h3>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Tipo</th>
              <th>Ativo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-usuarios">
            <!-- Preenchido via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/usuarios.js"></script>
</body>
</html>
