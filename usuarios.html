</head>
<body class="light-theme">

      <nav>

  </header>

  <main class="container">
    <h2>Gerenciamento de Usu√°rios</h2>
    
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Novo Usu√°rio</h3>
      </div>
      <form id="form-usuario">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select id="tipo" class="form-control" required>
            <option value="admin">Administrador</option>
            <option value="usuario">Usu√°rio</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="ativo" checked> Ativo
          </label>
        </div>
        <button type="submit" class="btn">Salvar</button>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista de Usu√°rios</h3>

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Tipo</th>
              <th>Ativo</th>
              <th>A√ß√µes</th>

  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/usuarios.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    // Tema salvo
    const saved = localStorage.getItem('theme') || 'light-theme';
    body.className = saved;
    updateBtn(saved);
    
    themeToggle.addEventListener('click', function() {
      if (body.classList.contains('light-theme')) {
        body.classList.replace('light-theme','dark-theme');
        localStorage.setItem('theme','dark-theme');
        updateBtn('dark-theme');
      } else {
        body.classList.replace('dark-theme','light-theme');
        localStorage.setItem('theme','light-theme');
        updateBtn('light-theme');
      }
    });
    
    function updateBtn(theme) {
      themeToggle.textContent = theme==='dark-theme' ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro';
    }
  });
</script>

</body>
