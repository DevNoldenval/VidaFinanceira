<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartões - Vida Financeira</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="lancamentos.html">Lançamentos</a></li>
          <li><a href="cartoes.html" class="active">Cartões</a></li>
          <li><a href="usuarios.html">Usuários</a></li>
          <li><a href="bancos-bandeiras.html">Bancos/Bandeiras</a></li>
          <li><a href="quitacoes.html">Quitações</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Cartões</h1>

      <div class="card">
        <form id="form-cartao" class="form">
          <div class="form-grid">
            <div class="form-group">
              <label for="nome">Nome do Cartão*</label>
              <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="banco">Banco*</label>
              <select id="banco" name="banco" class="form-control" required></select>
            </div>
            <div class="form-group">
              <label for="bandeira">Bandeira*</label>
              <select id="bandeira" name="bandeira" class="form-control" required></select>
            </div>
            <div class="form-group">
              <label for="limite">Limite (R$)*</label>
              <input type="number" id="limite" name="limite" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="limite_restante">Limite Restante (R$)</label>
              <input type="number" id="limite_restante" name="limite_restante" class="form-control" readonly>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar Cartão</button>
            <button type="button" id="btn-cancelar" class="btn btn-secondary" onclick="cancelarEdicaoCartao()" style="display:none;">Cancelar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <div class="card-header"><h2 class="card-title">Lista de Cartões</h2></div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Banco</th>
                <th>Bandeira</th>
                <th>Nome</th>
                <th>Limite</th>
                <th>Usado</th>
                <th>Disponível</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-cartoes"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="js/cartoes-final.js"></script>
</body>
</html>
