<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartões - Controle Meu Bolso</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Controle Meu Bolso</h1>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="lancamentos.html">Lançamentos</a></li>
          <li><a href="quitacoes.html">Quitações</a></li>
          <li><a href="usuarios.html">Usuários</a></li>
          <li><a href="cartoes.html" class="active">Cartões</a></li>
          <li><a href="bancos-bandeiras.html">Bancos e Bandeiras</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Gerenciamento de Cartões</h2>
    
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Novo Cartão</h3>
      </div>
      <form id="form-cartao">
        <div class="form-group">
          <label for="nome">Nome do Cartão</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="ultimos_digitos">Últimos 4 Dígitos</label>
          <input type="text" id="ultimos_digitos" class="form-control" maxlength="4" pattern="[0-9]{4}" required>
        </div>
        <div class="form-group">
          <label for="banco">Banco</label>
          <select id="banco" class="form-control" required>
            <option value="">Selecione um banco</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bandeira">Bandeira</label>
          <select id="bandeira" class="form-control" required>
            <option value="">Selecione uma bandeira</option>
          </select>
        </div>
        <div class="form-group">
          <label for="limite">Limite</label>
          <input type="number" id="limite" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="vencimento">Dia do Vencimento</label>
          <input type="number" id="vencimento" class="form-control" min="1" max="31" required>
        </div>
        <div class="form-group">
          <label for="melhor_compra">Melhor Dia para Compra</label>
          <input type="number" id="melhor_compra" class="form-control" min="1" max="31" required>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="emprestado"> Cartão Emprestado
          </label>
        </div>
        <div class="form-group" id="grupo_utilizador" style="display: none;">
          <label for="utilizador">Utilizador Padrão</label>
          <select id="utilizador" class="form-control">
            <option value="">Selecione um utilizador</option>
          </select>
        </div>
        <button type="submit" class="btn">Salvar</button>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista de Cartões</h3>
      </div>
      <div id="cartoes-container">
        <!-- Preenchido via JavaScript -->
      </div>
    </div>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/cartoes.js"></script>
</body>
</html>
