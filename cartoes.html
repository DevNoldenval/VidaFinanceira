<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartões - Vida Financeira</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="lancamentos.html">Lançamentos</a></li>
          <li><a href="cartoes.html" class="active">Cartões</a></li>
          <li><a href="usuarios.html">Usuários</a></li>
          <li><a href="bancos-bandeiras.html">Bancos/Bandeiras</a></li>
          <li><a href="quitacoes.html">Quitações</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Cartões</h1>

      <div class="card">
        <form id="form-cartao" class="form">
          <div class="form-grid">
            <div class="form-group">
              <label for="nome">Nome do Cartão*</label>
              <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="tipo">Tipo*</label>
              <select id="tipo" name="tipo" class="form-control" required>
                <option value="">Selecione o tipo</option>
                <option value="debito">Débito</option>
                <option value="credito">Crédito</option>
              </select>
            </div>

            <div class="form-group">
              <label for="banco">Banco*</label>
              <select id="banco" name="banco" class="form-control" required></select>
            </div>

            <div class="form-group">
              <label for="bandeira">Bandeira*</label>
              <select id="bandeira" name="bandeira" class="form-control" required></select>
            </div>

            <div class="form-group">
              <label for="limite">Limite (R$)*</label>
              <input type="number" id="limite" name="limite" class="form-control" step="0.01" required>
            </div>

            <div class="form-group">
              <label for="dia_vencimento">Dia de Vencimento*</label>
              <select id="dia_vencimento" name="dia_vencimento" class="form-control" required>
                <option value="">Selecione o dia</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>

            <div class="form-group">
              <label for="dia_fechamento">Dia do Fechamento*</label>
              <select id="dia_fechamento" name="dia_fechamento" class="form-control" required>
                <option value="">Selecione o dia</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>

            <div class="form-group">
              <label for="limite_restante">Limite Restante (R$)</label>
              <input type="number" id="limite_restante" name="limite_restante" class="form-control" readonly>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar Cartão</button>
            <button type="button" id="btn-cancelar" class="btn btn-secondary" onclick="cancelarEdicaoCartao()" style="display: none;">Cancelar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Lista de Cartões</h2>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Banco</th>
                <th>Bandeira</th>
                <th>Nome</th>
                <th>Limite</th>
                <th>Usado</th>
                <th>Disponível</th>
                <th>Vencimento</th>
                <th>Fechamento</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-cartoes">
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/cartoes.js"></script>
</body>
</html>
