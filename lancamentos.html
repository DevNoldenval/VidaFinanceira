<!-- lancamentos.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lançamentos - Vida Financeira</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="lancamentos.html" class="active">Lançamentos</a></li>
          <li><a href="cartoes.html">Cartões</a></li>
          <li><a href="usuarios.html">Usuários</a></li>
          <li><a href="bancos-bandeiras.html">Bancos/Bandeiras</a></li>
          <li><a href="quitacoes.html">Quitações</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Lançamentos</h1>
      <div class="card">
        <form id="form-lancamento" class="form">
          <div class="form-grid">
            <div class="form-group">
              <label for="tipo">Tipo*</label>
              <select id="tipo" class="form-control" required>
                <option value="">Selecione o tipo</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
              </select>
            </div>
            <div class="form-group">
              <label for="descricao">Descrição*</label>
              <input id="descricao" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="valor">Valor (R$)*</label>
              <input id="valor" type="number" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="parcelas">Parcelas*</label>
              <select id="parcelas" class="form-control" required>
                <option value="1">1x (À vista)</option>
                <option value="2">2x</option>
                <!-- até 12x -->
                <option value="12">12x</option>
              </select>
            </div>
            <div class="form-group">
              <label for="valor_total">Valor Total</label>
              <input id="valor_total" readonly class="form-control">
            </div>
            <div class="form-group">
              <label for="categoria">Categoria*</label>
              <select id="categoria" class="form-control" required>
                <option value="">Selecione uma categoria</option>
              </select>
            </div>
            <div class="form-group">
              <label for="data">Data*</label>
              <input id="data" type="date" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="forma">Forma de Pagamento*</label>
              <select id="forma" class="form-control" required>
                <option value="">Selecione</option>
                <option value="cartao">Cartão</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            <div class="form-group" id="pag-cartao" style="display:none">
              <label for="tipo_cartao">Cartão*</label>
              <select id="tipo_cartao" class="form-control">
                <option value="">Selecione</option>
                <option value="debito">Débito</option>
                <option value="credito">Crédito</option>
              </select>
            </div>
            <div class="form-group" id="pag-dinheiro" style="display:none">
              <label for="tipo_dinheiro">Dinheiro*</label>
              <select id="tipo_dinheiro" class="form-control">
                <option value="">Selecione</option>
                <option value="pix">PIX</option>
                <option value="transferencia">Transferência</option>
              </select>
            </div>
            <div class="form-group" id="pag-outro" style="display:none">
              <label for="tipo_outro">Outro*</label>
              <select id="tipo_outro" class="form-control">
                <option value="">Selecione</option>
                <option value="qrcode">QR Code</option>
                <option value="boleto">Boleto</option>
              </select>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar Lançamento</button>
            <button type="button" id="btn-cancelar" class="btn btn-secondary" onclick="cancelarEdicao()" style="display:none;">Cancelar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <div class="card-header"><h2 class="card-title">Lista de Lançamentos</h2></div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Data</th><th>Tipo</th><th>Desc</th><th>Cat</th>
                <th>Forma</th><th>Subtipo</th><th>Parcelas</th><th>Valor</th><th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-lancamentos"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="js/lancamentos.js"></script>
</body>
</html>
