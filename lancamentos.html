<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos - Vida Financeira</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-theme expanded">
  <header>
    <div class="container">
      <button class="nav-toggle" aria-label="Abrir menu">☰</button>
      <div class="header-content">
        <h1>💰 Vida Financeira</h1>
        <button id="theme-toggle" class="theme-btn">🌙 Modo Escuro</button>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">📊 Dashboard</a></li>
          <li><a href="lancamentos.html" class="active">💸 Lançamentos</a></li>
          <li><a href="cartoes.html">💳 Cartões</a></li>
          <li><a href="usuarios.html">👥 Usuários</a></li>
          <li><a href="bancos-bandeiras.html">🏦 Bancos</a></li>
          <li><a href="quitacoes.html">✅ Quitações</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Formulário de lançamentos (igual ao seu) -->
  </main>

  <script type="module" src="js/lancamentos.js"></script>
  <script>
    // Tema claro/escuro
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('theme-toggle');
      const body = document.body;
      const saved = localStorage.getItem('theme') || 'light-theme';
      body.className = saved + ' expanded';
      btn.textContent = saved === 'light-theme' ? '🌙 Modo Escuro' : '☀️ Modo Claro';
      btn.addEventListener('click', () => {
        if (body.classList.contains('light-theme')) {
          body.classList.replace('light-theme','dark-theme');
          localStorage.setItem('theme','dark-theme');
          btn.textContent = '☀️ Modo Claro';
        } else {
          body.classList.replace('dark-theme','light-theme');
          localStorage.setItem('theme','light-theme');
          btn.textContent = '🌙 Modo Escuro';
        }
      });
    });

    // Drawer menu
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.nav-toggle');
      toggle.addEventListener('click', () => {
        document.body.classList.toggle('menu-open');
      });
    });
  </script>
</body>
</html>
