<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Meu Bolso - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-theme">
  <header>
    <div class="container">
      <div class="header-content">
        <h1>💰 Controle Meu Bolso</h1>
        <button id="theme-toggle" class="theme-btn">🌙 Modo Escuro</button>
      </div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">📊 Dashboard</a></li>
          <li><a href="lancamentos.html">💸 Lançamentos</a></li>
          <li><a href="quitacoes.html">✅ Quitações</a></li>
          <li><a href="usuarios.html">👥 Usuários</a></li>
          <li><a href="cartoes.html">💳 Cartões</a></li>
          <li><a href="bancos-bandeiras.html">🏦 Bancos e Bandeiras</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Dashboard Financeiro</h2>
    
    <div class="dashboard">
      <div class="dashboard-card receitas-card">
        <div class="card-icon">📈</div>
        <h3 id="total-receitas">R$ 0,00</h3>
        <p>Total de Receitas</p>
      </div>
      
      <div class="dashboard-card despesas-card">
        <div class="card-icon">📉</div>
        <h3 id="total-despesas">R$ 0,00</h3>
        <p>Total de Despesas</p>
      </div>
      
      <div class="dashboard-card saldo-card">
        <div class="card-icon">💰</div>
        <h3 id="saldo">R$ 0,00</h3>
        <p>Saldo Atual</p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">📋 Lançamentos Recentes</h3>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Tipo</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody id="tabela-lancamentos-recentes">
            <!-- Preenchido via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/dashboard.js"></script>
  
  <script>
    // Funcionalidade do botão de tema
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      
      // Verificar tema salvo
      const savedTheme = localStorage.getItem('theme') || 'light-theme';
      body.className = savedTheme;
      updateThemeButton(savedTheme);
      
      themeToggle.addEventListener('click', function() {
        if (body.classList.contains('light-theme')) {
          body.classList.replace('light-theme', 'dark-theme');
          localStorage.setItem('theme', 'dark-theme');
          updateThemeButton('dark-theme');
        } else {
          body.classList.replace('dark-theme', 'light-theme');
          localStorage.setItem('theme', 'light-theme');
          updateThemeButton('light-theme');
        }
      });
      
      function updateThemeButton(theme) {
        if (theme === 'dark-theme') {
          themeToggle.innerHTML = '☀️ Modo Claro';
        } else {
          themeToggle.innerHTML = '🌙 Modo Escuro';
        }
      }
    });
  </script>
</body>
</html>
