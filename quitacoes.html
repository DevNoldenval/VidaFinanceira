<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quitações - Vida Financeira</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-theme">
  <header>
    <div class="container">
      <h1>Vida Financeira</h1>
      <div class="header-content">
       <button id="theme-toggle" class="theme-btn">🌙 Modo Escuro</button>
      <nav>
        <ul>
          <li><a href="index.html" >📊 Dashboard</a></li>
          <li><a href="lancamentos.html">💸 Lançamentos</a></li>
          <li><a href="quitacoes.html"class="active">✅ Quitações</a></li>
          <li><a href="usuarios.html">👥 Usuários</a></li>
          <li><a href="cartoes.html">💳 Cartões</a></li>
          <li><a href="bancos-bandeiras.html">🏦 Bancos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Controle de Quitações</h2>
    
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Nova Quitação</h3>
      </div>
      <form id="form-quitacao">
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="number" id="valor" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="data_vencimento">Data de Vencimento</label>
          <input type="date" id="data_vencimento" class="form-control" required>
        </div>
        <button type="submit" class="btn">Salvar</button>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista de Quitações</h3>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data de Vencimento</th>
              <th>Quitada</th>
              <th>Data da Quitação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-quitacoes">
            <!-- Preenchido via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/quitacoes.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    // Tema salvo
    const saved = localStorage.getItem('theme') || 'light-theme';
    body.className = saved;
    updateBtn(saved);
    
    themeToggle.addEventListener('click', function() {
      if (body.classList.contains('light-theme')) {
        body.classList.replace('light-theme','dark-theme');
        localStorage.setItem('theme','dark-theme');
        updateBtn('dark-theme');
      } else {
        body.classList.replace('dark-theme','light-theme');
        localStorage.setItem('theme','light-theme');
        updateBtn('light-theme');
      }
    });
    
    function updateBtn(theme) {
      themeToggle.textContent = theme==='dark-theme' ? '☀️ Modo Claro' : '🌙 Modo Escuro';
    }
  });
</script>

</body>
</html>
