<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quitações - Controle Meu Bolso</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Controle Meu Bolso</h1>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="lancamentos.html">Lançamentos</a></li>
          <li><a href="quitacoes.html" class="active">Quitações</a></li>
          <li><a href="usuarios.html">Usuários</a></li>
          <li><a href="cartoes.html">Cartões</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Controle de Quitações</h2>
    
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Nova Quitação</h3>
      </div>
      <form id="form-quitacao">
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="number" id="valor" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="data_vencimento">Data de Vencimento</label>
          <input type="date" id="data_vencimento" class="form-control" required>
        </div>
        <button type="submit" class="btn">Salvar</button>
      </form>
    </div>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Lista de Quitações</h3>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data de Vencimento</th>
              <th>Quitada</th>
              <th>Data da Quitação</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-quitacoes">
            <!-- Preenchido via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/quitacoes.js"></script>
</body>
</html>
